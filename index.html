<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Borsero</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="container">
    <section class="hero-section">
        <div class="hero">
            <div class="hero__title">
                <img src="./assets/dot-pattern.png" class="dot-pattern">
                <h1 class="heading-primary">
                    Cheers,<br>I'm Gabriel
                </h1>
            </div>
            <div class="hero__subtitle">
                <p class="paragraph">
                    ... and I've just started on a new role as a&nbsp;<strong>software engineer</strong>&nbsp;at&nbsp;<strong><a class="link" href="https://www.capgemini.com/" target="_blank">Capgemini</a></strong>.
                </p>
                <p class="paragraph">
                    My strongest suit and driving passion is <strong>front-end development</strong>, though I'm curious and open to learning all sorts of tecnhologies.
                </p>
            </div>
            <div class="hero__buttons">
                <a href="https://www.linkedin.com/in/gabriel-borsero-17902889" target="_blank" class="button button--primary">
                    <i class="fab fab fa-linkedin button__icon button__icon--1"></i>
                    <div class="button__label">LinkedIn</div>
                </a>
                <a href="https://github.com/borserog" target="_blank" class="button button--secondary">
                    <i class="fab fa-github button__icon button__icon--2"></i>
                    <div class="button__label">GitHub</div>
                </a>
                <a class="button button--tertiary button--email">
                    <i class="fas fa-paper-plane button__icon button__icon--3"></i>
                    <div class="button__label button__label--email">e-mail</div>
                </a>
            </div>
        </div>

        <div class="browser-animation">
            <figure class="browser-animation__container">

                <div class="browser-animation__browser">
                    <img class="browser-animation__browser--vector" src="./assets/browser (1).svg" alt="">
                    <!-- animated content created by JS -->
                </div>
                <div class="browser-animation__cog-group">
                    <img class="browser-animation__cog-group--big-cog" src="./assets/cogwheel-303465.svg" alt="">
                    <img class="browser-animation__cog-group--small-cog" src="./assets/cogwheel-303465.svg" alt="">
                </div>
            </figure>
        </div>
    </section>
    <script defer type="module" src="./js/index.js"></script>
</body>
</html>
